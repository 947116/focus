<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Bar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      overflow: hidden;
      border-radius: 0 !important;
    }
    #container {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-app-region: drag;
      border-radius: 0 !important;
    }
    #intent, #time {
      color: white !important;
      -webkit-app-region: no-drag;
      user-select: none;
    }
    #intent {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    #time {
      font-size: 18px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="intent"></div>
    <div id="time"></div>
  </div>
  <script src="focusbar-renderer.js"></script>
</body>
</html>
